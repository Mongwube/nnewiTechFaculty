<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .error{
            color: red;
        }
    </style>
    <link rel="stylesheet" href="Register.css">
</head>
<body>
    <div id="contain">
        <div id="text">
            <h3>JOIN FOR FREE</h3>
            <h1>Unleash the traveler <span>inside YOU</span>, Enjoy your Dream Vacation </h1>
            <p>Get started with the best and most the secure webiste to buy travel tickets.</p>
            <button>Log In</button>
            <button>Forgot password</button>
        </div>
        <div id="form">
        <h2>Create <br>new account</h2>
        <form action="" id="myform">
            <div class="name">
                <input type="text" id="name" placeholder="enter your name">
            </div>
    
            <div class="lname">
                <input type="text" id="lname" placeholder="enter your last name">
            </div>
    
            <div class="email">
                <input type="email" id="email" placeholder="enter your email">
            </div>
    
            <div class="password">
                <input type="password" id="password" placeholder="enter your password">
                <button type="button" id="togglePassword">Show</button>
            </div>
    
            <div class="msg"></div>
            <button type="submit">Submit</button>
        </form>
    
        <ul id="users"></ul>
        </div>
    </div>
</body>
<script src="Register.jsx"></script>
</html>
