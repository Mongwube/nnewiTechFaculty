<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="pannel.css">
</head>
<body>
    <table border="1" id="userInfotable">
        <thead>
            <tr>
                <th>Jamb Reg</th>
                <th>Nin Number</th>
                <th>User</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody id="userInfobody"></tbody>
    </table>

    <form id="updateForm">
        <h2>Update Student Details</h2>
        <br>
        <label for="old_jamb_reg">Old Jamb Reg No</label>
        <input type="text" id="old_jamb_reg" placeholder="current jamb reg" required>
        <br>
        <label for="nin_number">Old NIN Number</label>
        <input type="number" id="nin_number" required>
        <br>
        <label for="user">Student User</label>
        <input type="text" id="user" required>
        <br>
        <label for="email">Student Email</label>
        <input type="email" id="email" required>
        <br>

        <!-- update nin and jamb reg -->
         <label for="new_jamb_reg">New Jamb Reg No</label>
        <input type="text" id="new_jamb_reg" placeholder="add new jamb reg" required>
        <br>
        <label for="new_nin_number">New NIN Number</label>
        <input type="number" id="new_nin_number" placeholder="add new nin number"  required>
        <br>
        <button type="submit">Update</button>
    </form>
    
</body>
<script src="pannel.jsx"></script>
</html>
